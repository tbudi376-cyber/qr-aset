<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Detail Aset</title>
  <style>
    body { font-family: Arial; margin: 40px; background: #f8f8f8; }
    .card { background: white; border-radius: 10px; padding: 20px; box-shadow: 0 0 8px rgba(0,0,0,0.1); width: 400px; margin: auto; }
    .label { font-weight: bold; }
  </style>
</head>
<body>
  <div id="aset" class="card">Memuat data...</div>
  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const id = urlParams.get('id');
    fetch('https://script.google.com/macros/s/AKfycbw4QK40G9LTfeHbylyUnzJ9lPqLH-vJcHtWI1k2Lyx7WqmxtIWqoe_pECbKdgHc1MSbzw/exec') // ganti URL ini
      .then(res => res.json())
      .then(data => {
        const aset = data.find(d => d['Kode Aset'] === id);
        const div = document.getElementById('aset');
        if (!aset) {
          div.textContent = 'Aset tidak ditemukan.';
          return;
        }
        div.innerHTML = `
          <h2>${aset['Nama Aset']}</h2>
          <p><span class="label">Kode Aset:</span> ${aset['Kode Aset']}</p>
          <p><span class="label">Kategori:</span> ${aset['Kategori']}</p>
          <p><span class="label">Lokasi:</span> ${aset['Lokasi']}</p>
          <p><span class="label">Kondisi:</span> ${aset['Kondisi']}</p>
          <p><span class="label">Tahun:</span> ${aset['Tahun Perolehan']}</p>
        `;
      })
      .catch(() => document.getElementById('aset').textContent = 'Gagal memuat data.');
  </script>
</body>
</html>
